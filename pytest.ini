[pytest]
DJANGO_SETTINGS_MODULE = memory_game.settings
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests with Selenium
    slow: Slow running tests
